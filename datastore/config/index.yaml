# The GAE Datastore sample indexes.

indexes:

  # Common index for all the applications.

  - kind: spine.core.Event
    ancestor: no
    properties:
    - name: type
    - name: created

  - kind: spine.system.server.EntityHistory
    properties:
    - name: aggregate_id
    - name: version
      direction: desc
    - name: created
      direction: desc
    - name: snapshot

  - kind: spine.system.server.CommandLifecycle
    properties:
    - name: aggregate_id
    - name: version
      direction: desc
    - name: created
      direction: desc
    - name: snapshot

  # Indexes for the Aggregates.
  #
  # Each custom Aggregate type must have such indexes in order to be retrieved properly.
  #
  # The Datastore kind represents the Protobuf type name of the Aggregate state. Both the property
  # names and the index directions should be kept unchanged.

  - kind: myapp.example.MyFirstAggregate # Replace with your Aggregate Protobuf type name.
    # Copy as is:
    # ------------------
    properties:
    - name: aggregate_id
    - name: created
      direction: desc
    - name: version
      direction: desc
    - name: snapshot
    # ------------------

  - kind: myapp.example.MySecondAggregate # Replace with your Aggregate Protobuf type name.
    # Copy as is:
    # ------------------
    properties:
    - name: aggregate_id
    - name: created
      direction: desc
    - name: version
      direction: desc
    - name: snapshot
    # ------------------


  # Test entities
  - kind: spine.test.datastore.College
    properties:
    - name: archived
    - name: deleted
    - name: stateSponsored

  - kind: spine.test.datastore.College
    properties:
    - name: archived
    - name: deleted
    - name: name
      direction: desc

  - kind: spine.test.datastore.College
    properties:
    - name: archived
    - name: deleted
    - name: studentCount

  - kind: spine.test.datastore.College
    properties:
    - name: archived
    - name: deleted
    - name: admissionDeadline

  - kind: spine.test.datastore.College
    properties:
    - name: archived
    - name: deleted
    - name: name

  - kind: spine.test.datastore.College
    properties:
    - name: archived
    - name: deleted
    - name: passingGrade
