buildscript {
    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

repositories {
    mavenLocal()
    maven {
        url {
            'http://maven.teamdev.com/repository/spine'
        }
    }
    mavenCentral()
}

dependencies {

    // TODO:2015-11-19:alexander.litus: change Spine local dependencies to Maven central repository dependencies
    // when Spine can be used for evaluation in real projects.
    // Spine tests and sample
    compile group: 'org.spine3', name: 'client', version: project.SPINE_VERSION, changing: true
    compile group: 'org.spine3', name: 'server', version: project.SPINE_VERSION, changing: true
    compile group: 'org.spine3', name: 'examples', version: project.SPINE_VERSION, changing: true

    // Google Cloud Datastore
    compile group: 'com.google.apis', name: 'google-api-services-datastore-protobuf', version: 'v1beta2-rev1-4.0.0'

    testCompile group: 'org.spine3', name: 'server', version: "${project.SPINE_VERSION}-test", changing: true
    testCompile group: 'org.spine3', name: 'server-test', version: "${project.SPINE_VERSION}", changing: true
}
