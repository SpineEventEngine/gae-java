syntax = "proto3";

package gcp.storage;

option java_generate_equals_and_hash = true;
option java_multiple_files = true;
option java_package = "org.spine3.gcp.storage";
option java_outer_classname = "FileProto";

import "gcp/storage/bucket.proto";

message File {

    // Bucket may be not set if we send file within BucketContent
    // or do not require this information on the request side
    gcp.storage.Bucket bucket = 1;
    string name = 2;
}
